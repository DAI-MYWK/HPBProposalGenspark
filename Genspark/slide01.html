<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ベンチマーク分析型営業提案 - 表紙</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
        width: 1280px;
        height: 720px;
        overflow: hidden;
      }
      .hpb-orange {
        color: #ff6b35;
      }
      .bg-hpb-orange {
        background-color: #ff6b35;
      }
      .hpb-orange-light {
        background-color: #fff0e9;
      }
      .slide-container {
        width: 1280px;
        height: 720px;
        display: flex;
        flex-direction: column;
        background-color: white;
        position: relative;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .decorative-circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <!-- Header / Logo Area -->
      <div class="absolute top-12 left-16 z-10">
        <div class="flex items-center space-x-3">
          <div
            class="bg-hpb-orange w-10 h-10 rounded-lg flex items-center justify-center text-white"
          >
            <i class="fas fa-cut text-xl"></i>
          </div>
          <p class="text-gray-500 font-bold text-lg tracking-wider">
            SALON CONSULTING
          </p>
        </div>
      </div>
      <!-- Main Content Area -->
      <div class="flex flex-1 items-center px-16 relative overflow-hidden">
        <!-- Decorative Background Elements -->
        <div
          class="decorative-circle bg-hpb-orange w-96 h-96 -top-20 -right-20"
        ></div>
        <div
          class="decorative-circle bg-blue-400 w-64 h-64 bottom-20 right-40 opacity-5"
        ></div>
        <div class="w-full max-w-5xl z-10 mt-10">
          <!-- Proposal Tag -->
          <div class="mb-6">
            <span
              class="bg-hpb-orange text-white px-4 py-2 rounded-full text-sm font-bold tracking-wide"
            >
              COMPETITIVE ANALYSIS &amp; STRATEGY
            </span>
          </div>
          <!-- Main Title -->
          <h1 class="text-6xl font-bold text-gray-800 leading-tight mb-6">
            ベンチマーク分析に基づく<br />
            <span class="hpb-orange">戦略的Web集客</span>提案書
          </h1>
          <!-- Subtitle / Context -->
          <div class="border-l-4 border-hpb-orange pl-6 py-2 mb-12">
            <p class="text-2xl text-gray-600 leading-relaxed font-medium">
              競合サロン「Siena渋谷」の成功要因分析から導く、<br />
              貴店の独自性と収益最大化のための掲載戦略
            </p>
          </div>
          <!-- Footer Info / Meta Data -->
          <div
            class="grid grid-cols-2 gap-12 border-t border-gray-200 pt-8 mt-12 w-3/4"
          >
            <div>
              <p
                class="text-sm text-gray-400 font-bold uppercase tracking-wider mb-1"
              >
                PROPOSAL FOR
              </p>
              <p class="text-xl font-bold text-gray-800">新規ご提案サロン様</p>
            </div>
            <div>
              <p
                class="text-sm text-gray-400 font-bold uppercase tracking-wider mb-1"
              >
                DATE
              </p>
              <p class="text-xl font-bold text-gray-800">2026年1月3日</p>
            </div>
          </div>
        </div>
        <!-- Right Side Visual Element (Abstract Representation of Data/Growth) -->
        <div
          class="absolute right-0 top-0 h-full w-1/3 hpb-orange-light clip-path-slant flex flex-col justify-center items-center opacity-80"
          style="clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%)"
        >
          <div class="relative w-full h-full">
            <!-- Floating Cards/Icons representing analysis -->
            <div
              class="absolute top-1/3 right-20 bg-white p-4 rounded-xl shadow-lg transform rotate-3"
            >
              <div class="flex items-center space-x-3">
                <div class="bg-blue-100 p-2 rounded-lg text-blue-500">
                  <i class="fas fa-chart-line text-2xl"></i>
                </div>
                <div>
                  <p class="text-xs text-gray-400 font-bold">GROWTH</p>
                  <p class="font-bold text-gray-800">+125%</p>
                </div>
              </div>
            </div>
            <div
              class="absolute bottom-1/3 right-32 bg-white p-4 rounded-xl shadow-lg transform -rotate-2"
            >
              <div class="flex items-center space-x-3">
                <div class="bg-green-100 p-2 rounded-lg text-green-500">
                  <i class="fas fa-users text-2xl"></i>
                </div>
                <div>
                  <p class="text-xs text-gray-400 font-bold">TARGETING</p>
                  <p class="font-bold text-gray-800">F1層獲得</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom Line -->
      <div
        class="absolute bottom-0 w-full h-2 bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 opacity-0"
      ></div>
      <div class="absolute bottom-0 w-full h-3 bg-hpb-orange"></div>
    </div>
  </body>
</html>
